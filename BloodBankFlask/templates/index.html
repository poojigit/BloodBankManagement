<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Bank Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbd3e9, #bb377d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #bb377d;
        }

        .btn-home {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            background-color: #bb377d;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background-color: #a62d6c;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>ðŸ©¸ Blood Bank Management</h1>
        <a class="btn-home" href="/register">Register</a>
        <a class="btn-home" href="/login">Login</a>
    </div>
</body>
</html>
